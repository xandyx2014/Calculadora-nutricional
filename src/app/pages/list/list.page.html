<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="warning" defaultHref="/home" text="Atras"></ion-back-button>
    </ion-buttons>
    <ion-title color="medium">
      Receta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="assets/img/default.jpg"></ion-img>
  <ion-item class="title--page">
    <ion-avatar slot="start">
      <img src="assets/img/default.jpg">
    </ion-avatar>
    <ion-label>
      <h2>{{ 'nombre de la receta' | titlecase}}</h2>
      <h3> 2019-04-15</h3>
      <p>Listen, I've had a pretty messed up day...</p>
    </ion-label>
  </ion-item>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-list-header>
          <ion-label color="medium">Ingredientes</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let item of icons" lines="none"> 
          <ion-note color="warning" slot="start">42</ion-note>
          <ion-text color="medium">
            Awesome text
          </ion-text>  
        </ion-item>
      </ion-list>
      
      <ion-button color="warning" fill="solid" shape="round" expand="block">
        <ion-icon slot="start" name="add" color="light"></ion-icon>
        Agregar Comida
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-button (click)="irPagina()" color="warning" fill="solid" shape="round" expand="block">
          <ion-icon slot="start" name="calculator" color="light"></ion-icon>
          Ver valor Nutricional
        </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
