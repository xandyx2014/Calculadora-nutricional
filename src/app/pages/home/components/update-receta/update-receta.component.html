<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
      <ion-card-title>Awesome Title</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="form" >
        <ion-item>
          <ion-label position="floating">Nombre <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="nombre" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Descripcion <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="descripcion" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Total Persona <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="total_persona" type="text"></ion-input>
        </ion-item>
        <ion-button (click)="actualizar()" color="warning" expand="full" type="submit" [disabled]="form.invalid">
          Actualizar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
