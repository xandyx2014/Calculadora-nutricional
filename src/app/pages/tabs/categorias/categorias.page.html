<ion-content>
  <ion-list>
      <ion-list-header>
          Tus Categorias Creadas
       </ion-list-header>
       <ng-container *ngIf="(categoria$ | async) as categoria;">
         <app-categoria [categorias]="categoria.data" (recetaUpdateOK)="cargarDatos()"></app-categoria>
       </ng-container>
       
       
    
  </ion-list>
  <ion-fab (click)="presentModal()" vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="primary">
         <ion-icon name="add"></ion-icon>
      </ion-fab-button>
   </ion-fab>
</ion-content>
